<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}"/>
    <title>Register/Login</title>
</head>

<body>
    <div class="bg-img">
        <div class="content-register">
            <header>First time on a dig site?  That's ok!  Let's Register!</header>
            <form action="/register" method="post" class="">
                <div class="warning">
                    {% with messages = get_flashed_messages (category_filter=['register']) %}
                    {% if messages %}
                    <div class="" role="alert">
                        <strong>Flash Message</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            <button class="wB" onclick="accept()">I'll do it again and follow the guidelines!</button>
                            {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="feild space">
                    <label for="first_name">
                        <input type="text" name="first_name" required placeholder="First Name">
                    </label>
                    <label for="last_name">
                        <input type="text" name="last_name" required placeholder="Last Name">
                    </label>
                    <label for="email" >
                        <input type="email" name="email" required placeholder="Email">
                    </label>
                    <label for="password" >
                        <input type="password" name="password" required placeholder="Password">
                    </label>
                    <label for="confirm">
                        <input type="password" name="confirm" required placeholder="Confirm Password">
                    </label>
                    <div class="feild space">
                        <span class="da da-lock"></span>
                        <input type="password" class="pass-key" required placeholder="Password" />
                        <span class="show">SHOW</span>
                    </div>
                    <p>
                        <button class="regB">Register</button>
                    </p>
                    <div class="feild space">
                        <span class="da da-lock"></span>
                        <input type="register" class="pass-key" required placeholder="Already have an account?"/>
                        <button class="show">Go To Login</button>
                    </div>
                </form>
        </div>
